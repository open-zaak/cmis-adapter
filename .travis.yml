language: python
cache: pip

python:
 - "3.7"
 # - "3.8"

env:
  - DJANGO=2.2
  # - DJANGO=3.0

matrix:
  fast_finish: true
  include:
    - python: "3.7"
      env: TOXENV=isort
      before_install: skip

    - python: "3.7"
      env: TOXENV=black
      before_install: skip

    - python: "3.7"
      env: TOXENV=flake8
      before_install: skip

    # - python: "3.7"
    #   env: TOXENV=docs
    #   before_install: skip

install:
  - pip install tox tox-travis

before_script:
  - cd alfresco
  - docker-compose up -d
  - cd ../

script:
  - tox

after_script:
  - cd alfresco && docker-compose stop

after_success:
  - pip install codecov
  - codecov -e TOXENV,DJANGO

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: jostcrow
  password:
    secure: 
  on:
    tags: true
    repo: GemeenteUtrecht/gemma-drc-cmis
    python: 3.7

notifications:
  email: false
