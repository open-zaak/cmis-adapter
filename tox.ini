[tox]
envlist =
    py{37,38,39}-django{22,32}-{browser,webservice}
    py{37,38,39}-django{22,32}-urlmapping
    py310-django32-{browser,webservice,urlmapping}
    isort
    black
    flake8
    ; docs
skip_missing_interpreters = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
DJANGO =
    2.2: django22
    3.2: django32

CMIS_BINDING =
    BROWSER: browser
    WEBSERVICE: webservice
    WEBSERVICE: py{37,38,39}-django{22,32}-urlmapping,py310-django32-urlmapping

CMIS_URL_MAPPING_ENABLED =
    True: py{37,38,39}-django{22,32}-urlmapping,py310-django32-urlmapping

[testenv]
passenv = CI CMIS_BINDING
setenv =
    DJANGO_SETTINGS_MODULE = test_app.settings
    PYTHONPATH = {toxinidir}
extras =
    tests
    coverage
deps =
  django22: Django~=2.2.0
  django32: Django~=3.2.0
commands =
  py.test tests/ \
   --cov=drc_cmis --cov-report xml:reports/coverage-{envname}.xml \
   {posargs}

[testenv:py{37,38,39,310}-django{22,32}-urlmapping]
passenv = CI CMIS_BINDING CMIS_URL_MAPPING_ENABLED
setenv =
    DJANGO_SETTINGS_MODULE = test_app.settings
    PYTHONPATH = {toxinidir}
extras =
    tests
    coverage
deps =
  django22: Django~=2.2.0
  django32: Django~=3.2.0
commands =
  py.test tests/ \
   --cov=drc_cmis --cov-report xml:reports/coverage-{envname}.xml \
   {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --recursive --check-only --diff .

[testenv:black]
extras = tests
skipsdist = True
commands = black --check drc_cmis tests setup.py

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 drc_cmis

[testenv:docs]
basepython=python
changedir=doc
skipsdist=true
extras = docs
commands=
    py.test check_sphinx.py -v \
    --junitxml=../reports/junit-{envname}.xml \
    --tb=auto \
    {posargs}
